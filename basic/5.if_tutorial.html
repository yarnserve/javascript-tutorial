            3. 입력받은 몸무게가 표준체중의 20%를 초과하면
                -> 과체중입니다.
            4. 입력받은 몸무게가 표준체중의 20% 미만이라면

            6. 그 외, 정상체중입니다.
        */
        let userHeight = prompt("키를 입력해주세요.");
        let userWeight = prompt("몸무게를 입력해주세요.");
        // console.log(userHeight, userWeight);
        let standard = (userHeight - 100) * 0.9;

        if(userWeight > standard * 1.2) {
            alert("과체중입니다.");
        } else if(userWeight < standard * 0.8) {
            alert("저체중입니다.");
        } else if(userWeight < standard * 0.9) {
            alert("미용체중입니다.");
        } else {
            alert("정상체중입니다.");

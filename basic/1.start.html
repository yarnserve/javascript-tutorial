        *{}

        }

        
    </style>

<body>
    <div class="box" id="container">
        랄랄라
    </div>
    
    <script>
        // ECMA ES1,2,3,5...6(2015) 
        // ES6, ES2015

        var a = 123; //변수를 선언..

        // 변수 : 데이터를 저장하는 공간

        // var : 변수 선언 키워드
        // a : 변수의 이름(labeling)
        // = : 저장하다, 할당하다
        // 123 : data
        // ; : 명령을 마침

        // 변수 이름 작성방법
        // 1. 숫자로 시작 금지
        // 2. 띄어쓰기 안됨
        // 3. 특수문자는 $, _만 가능
        // 4. 대소문자를 구별함.
        //      my_name <-> My_name
        // 5. '예약어' 사용 금지

        // 6. 직관적인 이름 사용
        // 7. 띄어쓰기 표현 방법
        //    1) snake case : my_first_var
        //    2) camel case : myFirstVar (o)

        var abc = "가나다라";
        // 변수는 한번에 하나의 데이터
        console.log(abc);
        abc = "랄라랄라";

        // let, const
        let b = 123;
            b = "새로운 데이터"; //ok
        console.log(b);

        const c = 123;
            c = "새로운 데이터"; //type err
        console.log(c);
    </script>

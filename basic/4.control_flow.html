    <script>
        // 제어문(control flow)

        // 조건문(if문)
        // 조건식의 판별결과에 따라
        // 코드 블록의 실행 여부를 결정
        // *조건식 : 참과 거짓으로 판별 가능한 표현식
        /*
            if(조건식) {
                조건식이 참일 경우
                실행 될 실행코드
            } else {
                조건식이 거짓일 경우
                실행 될 실행코드
            }
        */

        /*
            발 사이즈를 물어보고,
            입력받은 사이즈가 270이상이면
            "재고가 없습니다."
        */
        // let size = prompt("발 사이즈를 입력해주세요.");
        // console.log(size);

        // if(size >= 270) {
        //     alert('재고가 없습니다.');
        // } else {
        //     alert('재고가 있습니다.');
        // }

        
        /*
            if(조건식1) {
                조건식1이 참일 경우...
            } else if(조건식2) {
                조건식2가 참일 경우...
            } else if(조건식n) { 
                조건식n이 참일 경우...
            } else {
                그 어떠한 조건식에서도
                참이 아닐 경우...
            }
        */
        // 230이하면 재고 없음
        // 270이상이면 재고 소량
        // 그 외, 재고 있음.
        let size = prompt("발 사이즈를 입력해주세요.");
        
        if(size <= 230) {
            alert("재고가 없습니다.");
        } else if(size >= 270) {
            alert("재고가 소량 있습니다.");
        } else {
            alert("재고가 있습니다.");
        }

    </script>
